<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ritual de Media Noche</title>

<style>
body{
    margin:0;
    background:black;
    color:white;
    font-family:Arial, sans-serif;
    overflow:hidden;
}

#startScreen{
    position:absolute;
    width:100%;
    height:100%;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    background:radial-gradient(circle, #200000, black);
}

button{
    padding:15px 40px;
    font-size:20px;
    background:#700000;
    color:white;
    border:none;
    cursor:pointer;
}

canvas{
    display:none;
    background:black;
}

#hud{
    position:absolute;
    top:10px;
    left:10px;
    display:none;
}
</style>
</head>
<body>

<div id="startScreen">
    <h1>RITUAL DE MEDIA NOCHE</h1>
    <button onclick="startGame()">INICIAR</button>
</div>

<div id="hud">
    Puntaje: <span id="score">0</span>
</div>

<canvas id="game" width="400" height="600"></canvas>

<audio id="intro" src="intro.mp3"></audio>
<audio id="music"></audio>

<script>
let canvas = document.getElementById("game");
let ctx = canvas.getContext("2d");
let score = 0;
let level = 1;

function startGame(){

    // ðŸ”¥ MISMA LÃ“GICA QUE FUNCIONÃ“ EN LA PRUEBA
    let intro = document.getElementById("intro");
    intro.currentTime = 0;
    intro.play();

    // Espera 2 segundos y empieza el nivel
    setTimeout(()=>{
        intro.pause();
        intro.currentTime = 0;
        startLevel();
    },2000);
}

function startLevel(){

    document.getElementById("startScreen").style.display="none";
    document.getElementById("hud").style.display="block";
    canvas.style.display="block";

    let music = document.getElementById("music");
    music.src = "nivel" + level + ".mp3";
    music.currentTime = 0;
    music.play();

    gameLoop();
}

function gameLoop(){
    ctx.clearRect(0,0,400,600);
    ctx.fillStyle="red";
    ctx.fillRect(180,500,40,40);

    requestAnimationFrame(gameLoop);
}
</script>

</body>
</html>
