<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Prueba Audio</title>
</head>
<body style="background:black; color:white; text-align:center; margin-top:200px;">

<h1>RITUAL</h1>
<button id="btn">INICIAR</button>

<audio id="intro" src="intro.mp3"></audio>

<script>
let btn = document.getElementById("btn");
let audio = document.getElementById("intro");

btn.addEventListener("click", function() {
    audio.play();
});
</script>

</body>
</html>
